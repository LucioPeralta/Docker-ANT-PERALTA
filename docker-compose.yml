version: '3'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./dockerdjango:/app
    depends_on:
      - db

  db:
    image: mysql
    environment:
      MYSQL_DATABASE: 'cabfly'
      MYSQL_USER: 'lucio'
      MYSQL_PASSWORD: 'luciomysql'
      MYSQL_ROOT_PASSWORD: ''
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_ARBITRARY: 1
      MYSQL_ROOT_PASSWORD: ''
    depends_on:
      - db

volumes:
  mysql_data: